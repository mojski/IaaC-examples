[Unit]
Description=Jaeger Tracing
After=network.target

[Service]
User=jaeger
Group=jaeger
ExecStart=/usr/local/bin/jaeger-all-in-one \
  --collector.zipkin.http-port=9411 \
  --collector.grpc-server.host-port=:14250 \
  --collector.http-server.host-port=:14268 \
  --query.http-server.host-port=:16686 \
  --es.server-urls=http://localhost:9200 \
  --es.num-shards=1 \
  --es.num-replicas=0
Restart=always

[Install]
WantedBy=multi-user.target