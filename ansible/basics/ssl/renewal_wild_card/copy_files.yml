- hosts: "servers"
  name: install certbot and secure basic
  tasks:
    - name: Copy files
      ansible.builtin.copy:
        src: "{{cert_storage_dir}}{{ item }}"
        dest: "/etc/letsencrypt/live/{{domain}}/{{ item }}"
        owner: {{certificate_user}}
        group: {{certificate_user}}
      with_items:
        - privkey.pem
        - fullchain.pem
      
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted